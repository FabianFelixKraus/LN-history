syntax = "proto3";

option csharp_namespace = "LightningGraph.Serialization";

message Topology {
  map<string, EdgeList> adjacency_list = 1;
  map<string, EdgeList> reverse_adjacency_list = 2;
}

message EdgeList {
  repeated Edge edges = 1;
}

message Edge {
  string scid = 1;
  string from = 2;
  string to = 3;
  Weight weight = 4;
}

message Weight {
  int64 base_m_sat = 1;
  int64 proportional_millionths = 2;
}